<!DOCTYPE html>
<html>
<head>
  <script src="tiny-yolov2.js"></script>
  <script src="commons.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>
<body>
  <div id="navbar"></div>
  <div class="center-content page-container">
    <div class="progress" id="loader">
      <div class="indeterminate"></div>
    </div>
    <div style="position: relative" class="margin">
      <img id="inputImg" src="http://127.0.0.1:3000/Train/image/coca1.jpg"crossorigin='anonymous'  />
      <canvas id="overlay" />
    </div>
    <div class="row side-by-side">
      <div id="selectList"></div>
      <div class="row">
        <label for="imgUrlInput">Get image from URL:</label>
        <input id="imgUrlInput" type="text" class="bold" value="https://image.dnews.co.kr/photo/photo/2020/11/04/202011041118159520099-2-154721.jpg">
      </div>
      <button
        class="waves-effect waves-light btn"
        onclick="loadImageFromUrl()"
      >
        Ok
      </button>
    </div>
    <div class="row side-by-side">
      <div class="row input-field" style="margin-right: 20px;">
        <select id="sizeType">
          <option value="128">128 x 128</option>
          <option value="160">160 x 160</option>
          <option value="224">224 x 224</option>
          <option value="320">320 x 320</option>
          <option value="416">416 x 416</option>
          <option value="608">608 x 608</option>
        </select>
        <label>Input Size</label>
      </div>
      <div class="row">
        <label for="scoreThreshold">Score Threshold:</label>
        <input disabled value="0.5" id="scoreThreshold" type="text" class="bold">
      </div>
      <button
        class="waves-effect waves-light btn"
        onclick="onDecreaseThreshold()"
      >
        <i class="material-icons left">-</i>
      </button>
      <button
        class="waves-effect waves-light btn"
        onclick="onIncreaseThreshold()"
      >
        <i class="material-icons left">+</i>
      </button>
    </div>
    <div class="row">
      <label for="imgByNr">Enter image NR: </label>
      <input id="imgByNr" type="text" class="bold" value="0"/>
    </div>
  </div>

  <script>
    let scoreThreshold = 0.1
    let sizeType = 416

    const vocClasses = ["banana","coca","emart","pepsi"]

    function onKeyDown(e) {
      e.target.value = (
        parseInt(e.target.value) + (e.keyCode === 38 ? 1 : (e.keyCode === 40 ? -1 : 0))
      ) || e.target.value || 0


      const imgUri = window.imgUris[e.target.value]

      console.log(imgUri)
      onSelectionChanged(imgUri, window.boxJsonUris[e.target.value])
    }

    function onIncreaseThreshold() {
      scoreThreshold = Math.min(yolo.round(scoreThreshold + 0.1), 1.0)
      $('#scoreThreshold').val(scoreThreshold)
      updateResults()
    }

    function onDecreaseThreshold() {
      scoreThreshold = Math.max(yolo.round(scoreThreshold - 0.1), 0.1)
      $('#scoreThreshold').val(scoreThreshold)
      updateResults()
    }

    function onSizeTypeChanged(e, c) {
      sizeType = e.target.value
      $('#sizeType').val(sizeType)
      updateResults()
    }

    async function loadImageFromUrl(url) {
      const img = await requestExternalImage("https://image.dnews.co.kr/photo/photo/2020/11/04/202011041118159520099-2-154721.jpg")
      $('#inputImg').get(0).src = img.src
      updateResults()
    }

    async function updateResults() {
      const inputImgEl = $('#inputImg').get(0)
      const { width, height } = inputImgEl
      const canvas = $('#overlay').get(0)
      canvas.width = width
      canvas.height = height

      const forwardParams = {
        inputSize: parseInt(sizeType),
        scoreThreshold
      }

      const detections = await net.detect(inputImgEl, forwardParams)
      console.log(detections)
      yolo.drawDetection('overlay', detections.map(det => det.forSize(width, height)))
    }

    async function onSelectionChanged(imgUri, boxJsonUri) {
      const imgBuf = await fetchImage(imgUri)
      const img = await yolo.bufferToImage(imgBuf)
      updateResults()
      $('#inputImg').get(0).src = img.src


      const groundTruth = (await fetch(boxJsonUri).then(res => res.json()))
        .map(({ x, y, width, height, label }) => {
          return new yolo.ObjectDetection(
            1.0,
            1.0,
            vocClasses[label],
            new yolo.Rect(x, y, width, height),
            img
          )
        })

 
    }
  

    async function fetchTrainDataFilenames() {
        return ['http://127.0.0.1:3000/Train/Image/banana.json',
        'http://127.0.0.1:3000/Train/Image/banana1.json',
        'http://127.0.0.1:3000/Train/Image/banana2.json',
        'http://127.0.0.1:3000/Train/Image/banana3.json',
        'http://127.0.0.1:3000/Train/Image/banana4.json',
        'http://127.0.0.1:3000/Train/Image/banana5.json',
        'http://127.0.0.1:3000/Train/Image/coca1.json',
        'http://127.0.0.1:3000/Train/Image/coca2.json',
        'http://127.0.0.1:3000/Train/Image/coca3.json',
        'http://127.0.0.1:3000/Train/Image/coca4.json',
        'http://127.0.0.1:3000/Train/Image/coca5.json',
        'http://127.0.0.1:3000/Train/Image/emart1.json',
        'http://127.0.0.1:3000/Train/Image/emart2.json',
        'http://127.0.0.1:3000/Train/Image/emart3.json',
        'http://127.0.0.1:3000/Train/Image/emart4.json',
        'http://127.0.0.1:3000/Train/Image/emart5.json',
        'http://127.0.0.1:3000/Train/Image/pepsi1.json',
        'http://127.0.0.1:3000/Train/Image/pepsi2.json',
        'http://127.0.0.1:3000/Train/Image/pepsi3.json',
        'http://127.0.0.1:3000/Train/Image/pepsi4.json',
        'http://127.0.0.1:3000/Train/Image/pepsi5.json']
    }

    async function loadNetWeights(uri) {
      return new Float32Array(await (await fetch(uri)).arrayBuffer())
    }

    async function run() {
      $('#imgByNr').keydown(onKeyDown)

      const config = {
        // the pre trained VOC model uses regular convolutions
        "withSeparableConvs": true,
        // iou threshold for nonMaxSuppression
        "iouThreshold": 0.4,
        // anchor box dimensions, relative to cell size (32px)
        "anchors": [
          { "x": 1.08, "y": 1.19 },
          { "x": 3.42, "y": 4.41 },
          { "x": 6.63, "y": 11.38 },
          { "x": 9.42, "y": 5.11 },
          { "x": 16.62, "y": 10.52 }
        ],
        // class labels in correct order
        "classes": ["banana","coca","emart","pepsi"]
      }

      net = new yolo.TinyYolov2(config)
      const checkpointUri = 'http://127.0.0.1:3000/Test/custom_epoch149.weights'
      const weights = new Float32Array(await (await fetch(checkpointUri)).arrayBuffer())
      await net.load(weights)
      console.log(weights)

      window.boxJsonUris = await fetchTrainDataFilenames()
      window.imgUris = window.boxJsonUris.map(f => f.replace('.json', '.jpg'))

      $('#loader').hide()
    }

    $(document).ready(function() {
      const sizeTypeSelect = $('#sizeType')
      sizeTypeSelect.val(sizeType)
      sizeTypeSelect.on('change', onSizeTypeChanged)
      sizeTypeSelect.material_select()
      run()
    })

  </script>
</body>
</html>
